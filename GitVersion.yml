mode: ContinuousDelivery
branches:
  main:
    mode: ContinuousDeployment
    tag: preview-
    track-merge-target: true
  pull-request:
    mode: ContinuousDeployment
    tag: preview-
    track-merge-target: true
  tags:
    regex: tags/(?<tag>.+)
    tag: ''
    source-branches:
    - main
ignore:
  sha: []
merge-message-formats: {}
tag-prefix: ''
